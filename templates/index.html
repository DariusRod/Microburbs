<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suburb Property Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Suburb Property Dashboard</h1>
            <p>Enter an Australian suburb to see properties currently for sale.</p>
        </header>

        <div class="search-box">
            <input type="text" id="suburbInput" placeholder="e.g., Belmont North" value="Belmont North">
            <button id="searchBtn">Search</button>
        </div>

        <div class="controls">
            <label for="sort-select">Sort by:</label>
            <select id="sort-select">
                <option value="default">Default</option>
                <option value="price-desc">Price: High to Low</option>
                <option value="price-asc">Price: Low to High</option>
            </select>
        </div>

        <div id="loading" class="hidden">Searching for properties...</div>
        <div id="error" class="hidden"></div>
        
        <h2 id="results-header"></h2>

        <div id="results-container">
            </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
